<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="main">
		<h3 class="te_1">计算器 <small>版本号2.0</small></h3>
		<input id="num3" class="textbox" value="" autofocus readonly="readonly"><br/>
		<button class="button1" onclick="clearAll( )">CE</button>
		<button class="button1" onclick="clearOne( )">&larr;</button>
		<button class="button1" value="PI" onclick="getValue_4(this.value)">π</button>
		<button class="button1" value="^" onclick="getValue_2(this.value)">^</button>
		<button class="button1" value="sin" onclick="getValue_2(this.value)">sin</button>
		<button class="button1" value="cos" onclick="getValue_2(this.value)">cos</button>
		<button class="button1" value="tan" onclick="getValue_2(this.value)">tan</button>
		<button class="button1" value="e" onclick="getValue_3(this.value)">e</button>
		<button class="button1" value="log" onclick="getValue_2(this.value)">log</button>
		<button class="button1" value="ln" onclick="getValue_2(this.value)">ln</button>
		<button class="button1" value="√" onclick="getValue_2(this.value)">&radic;</button>
		<button class="button1" value="1/x" onclick="getValue_2(this.value)">1/x</button>
		<button class="button1" value="7" onclick="getValue(this.value)">7</button>
		<button class="button1" value="8" onclick="getValue(this.value)">8</button>
		<button class="button1" value="9" onclick="getValue(this.value)">9</button>
		<button class="button1" value="+" onclick="getValue_2(this.value)">+</button>
		<button class="button1" value="4" onclick="getValue(this.value)">4</button>
		<button class="button1" value="5" onclick="getValue(this.value)">5</button>
		<button class="button1" value="6" onclick="getValue(this.value)">6</button>
		<button class="button1" value="-" onclick="getValue_2(this.value)">-</button>
		<button class="button1" value="1" onclick="getValue(this.value)">1</button>
		<button class="button1" value="2" onclick="getValue(this.value)">2</button>
		<button class="button1" value="3" onclick="getValue(this.value)">3</button>
		<button class="button1" value="*" onclick="getValue_2(this.value)">*</button>
		<button class="button1" value="0" onclick="getValue(this.value)">0</button>
		<button class="button1" value="." onclick="getValue(this.value)">.</button>
		<button class="button1" onclick="calc( )">=</button>
		<button class="button1" value="/" onclick="getValue_2(this.value)">/</button>
	</div>
	<h3 style="text-align: center;">只支持按键操作，不支持键盘输入，只能进行单步运算操作。</h3>
</body>
</html>
